# ===========================================
# NETWORKS
# ===========================================
networks:
  moviehub-network:
    driver: bridge
    name: moviehub-network

# ===========================================
# VOLUMES
# Persistent data storage for databases
# ===========================================
volumes:
  postgres_user_data:
    name: moviehub_postgres_user_data
  postgres_movie_data:
    name: moviehub_postgres_movie_data
  postgres_cinema_data:
    name: moviehub_postgres_cinema_data
  postgres_booking_data:
    name: moviehub_postgres_booking_data








