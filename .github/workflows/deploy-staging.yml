# ===========================================
# GITHUB ACTIONS - SIMPLIFIED CI/CD PIPELINE
# Build & Push Docker Images to Azure Container Registry
# ===========================================

name: Build and Push to Azure

on:
  push:
    branches:
      - deploy
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.gitignore'
  workflow_dispatch:
    inputs:
      services:
        description: 'Services to build (comma-separated, or "all")'
        required: false
        default: 'all'
        type: string

env:
  NODE_VERSION: '20'

jobs:
  # ===========================================
  # DETECT CHANGES
  # ===========================================
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      api-gateway: ${{ steps.changes.outputs.api-gateway }}
      user-service: ${{ steps.changes.outputs.user-service }}
      movie-service: ${{ steps.changes.outputs.movie-service }}
      cinema-service: ${{ steps.changes.outputs.cinema-service }}
      booking-service: ${{ steps.changes.outputs.booking-service }}
      web: ${{ steps.changes.outputs.web }}
      any-service: ${{ steps.changes.outputs.any-service }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            api-gateway:
              - 'apps/api-gateway/**'
              - 'libs/**'
              - 'package.json'
            user-service:
              - 'apps/user-service/**'
              - 'libs/**'
              - 'package.json'
            movie-service:
              - 'apps/movie-service/**'
              - 'libs/**'
              - 'package.json'
            cinema-service:
              - 'apps/cinema-service/**'
              - 'libs/**'
              - 'package.json'
            booking-service:
              - 'apps/booking-service/**'
              - 'libs/**'
              - 'package.json'
            web:
              - 'apps/web/**'
              - 'libs/**'
              - 'package.json'
            any-service:
              - 'apps/**'
              - 'libs/**'

  # ===========================================
  # BUILD AND PUSH DOCKER IMAGES
  # ===========================================
  build-push-images:
    name: Build & Push ${{ matrix.service.name }}
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.any-service == 'true' || github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        service:
          - name: api-gateway
            path: apps/api-gateway
            dockerfile: apps/api-gateway/Dockerfile
          - name: user-service
            path: apps/user-service
            dockerfile: apps/user-service/Dockerfile
          - name: movie-service
            path: apps/movie-service
            dockerfile: apps/movie-service/Dockerfile
          - name: cinema-service
            path: apps/cinema-service
            dockerfile: apps/cinema-service/Dockerfile
          - name: booking-service
            path: apps/booking-service
            dockerfile: apps/booking-service/Dockerfile
          - name: web
            path: apps/web
            dockerfile: apps/web/Dockerfile
    steps:
      - uses: actions/checkout@v4

      - name: Check if service should be built
        id: should-build
        run: |
          SERVICE="${{ matrix.service.name }}"
          MANUAL_SERVICES="${{ github.event.inputs.services || 'all' }}"
          CHANGED="${{ needs.detect-changes.outputs[matrix.service.name] }}"
          
          if [[ "$MANUAL_SERVICES" == "all" ]] || [[ "$MANUAL_SERVICES" == *"$SERVICE"* ]] || [[ "$CHANGED" == "true" ]]; then
            echo "build=true" >> $GITHUB_OUTPUT
            echo "âœ… Building $SERVICE (changed: $CHANGED, manual: $MANUAL_SERVICES)"
          else
            echo "build=false" >> $GITHUB_OUTPUT
            echo "â­ï¸ Skipping $SERVICE (no changes detected)"
          fi

      - name: Azure Login
        if: steps.should-build.outputs.build == 'true'
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        if: steps.should-build.outputs.build == 'true'
        run: az acr login --name ${{ secrets.ACR_NAME }}

      - name: Set up Docker Buildx
        if: steps.should-build.outputs.build == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        if: steps.should-build.outputs.build == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ matrix.service.name }}:${{ github.sha }}
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ matrix.service.name }}:latest
          build-args: |
            ${{ matrix.service.name == 'web' && format('NEXT_PUBLIC_API_URL={0}', secrets.NEXT_PUBLIC_API_URL) || '' }}
            ${{ matrix.service.name == 'web' && format('NEXT_PUBLIC_BACKEND_API_URL={0}', secrets.NEXT_PUBLIC_BACKEND_API_URL) || '' }}
            ${{ matrix.service.name == 'web' && format('NEXT_PUBLIC_WEBSOCKET_URL={0}', secrets.NEXT_PUBLIC_WEBSOCKET_URL) || '' }}
            ${{ matrix.service.name == 'web' && format('NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY={0}', secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: production

      - name: Build Summary
        if: steps.should-build.outputs.build == 'true'
        run: |
          echo "### âœ… ${{ matrix.service.name }} Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** \`${{ secrets.ACR_LOGIN_SERVER }}/${{ matrix.service.name }}:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Latest Tag:** \`${{ secrets.ACR_LOGIN_SERVER }}/${{ matrix.service.name }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

  # ===========================================
  # DEPLOYMENT SUMMARY
  # ===========================================
  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: build-push-images
    if: always()
    steps:
      - name: Generate Summary
        run: |
          echo "## ðŸš€ Build & Push Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Status | ${{ needs.build-push-images.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Triggered by | @${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Registry | \`${{ secrets.ACR_LOGIN_SERVER }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Images Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All images have been pushed to Azure Container Registry with tags:" >> $GITHUB_STEP_SUMMARY
          echo "- \`:${{ github.sha }}\` (commit-specific)" >> $GITHUB_STEP_SUMMARY
          echo "- \`:latest\` (rolling latest)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”„ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Deploy these images to your Azure Container Apps manually or set up automatic deployment." >> $GITHUB_STEP_SUMMARY
