# ===========================================
# GITHUB ACTIONS - CI/CD PIPELINE
# MovieHub Azure Deployment with Terraform
# ===========================================

name: Deploy to Azure Container Apps

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.gitignore'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      deploy_infra:
        description: 'Deploy infrastructure changes'
        required: false
        default: false
        type: boolean
      services:
        description: 'Services to deploy (comma-separated, or "all")'
        required: false
        default: 'all'
        type: string

env:
  TERRAFORM_VERSION: '1.5.7'
  NODE_VERSION: '20'
  WORKING_DIR: 'infra/terraform'

jobs:
  # ===========================================
  # DETECT CHANGES
  # ===========================================
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      api-gateway: ${{ steps.changes.outputs.api-gateway }}
      user-service: ${{ steps.changes.outputs.user-service }}
      movie-service: ${{ steps.changes.outputs.movie-service }}
      cinema-service: ${{ steps.changes.outputs.cinema-service }}
      booking-service: ${{ steps.changes.outputs.booking-service }}
      infrastructure: ${{ steps.changes.outputs.infrastructure }}
      any-service: ${{ steps.changes.outputs.any-service }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            api-gateway:
              - 'apps/api-gateway/**'
              - 'libs/**'
              - 'package.json'
            user-service:
              - 'apps/user-service/**'
              - 'libs/**'
              - 'package.json'
            movie-service:
              - 'apps/movie-service/**'
              - 'libs/**'
              - 'package.json'
            cinema-service:
              - 'apps/cinema-service/**'
              - 'libs/**'
              - 'package.json'
            booking-service:
              - 'apps/booking-service/**'
              - 'libs/**'
              - 'package.json'
            infrastructure:
              - 'infra/terraform/**'
            any-service:
              - 'apps/**'
              - 'libs/**'

  # ===========================================
  # BUILD AND TEST
  # ===========================================
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.any-service == 'true' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Generate Prisma clients
        run: npm run prisma:generate

      - name: Run linting
        run: npx nx run-many -t lint --all
        continue-on-error: true

      - name: Run tests
        run: npx nx run-many -t test --all --passWithNoTests
        continue-on-error: true

      - name: Build all services
        run: npx nx run-many -t build --all --prod

  # ===========================================
  # TERRAFORM PLAN (Infrastructure)
  # ===========================================
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: [detect-changes, build-and-test]
    if: |
      needs.detect-changes.outputs.infrastructure == 'true' || 
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_infra == 'true')
    environment: ${{ github.event.inputs.environment || 'dev' }}
    outputs:
      plan-exit-code: ${{ steps.plan.outputs.exitcode }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          terraform plan \
            -var="subscription_id=${{ secrets.ARM_SUBSCRIPTION_ID }}" \
            -var="environment=${{ github.event.inputs.environment || 'dev' }}" \
            -var="clerk_secret_key=${{ secrets.CLERK_SECRET_KEY }}" \
            -var="clerk_publishable_key=${{ secrets.CLERK_PUBLISHABLE_KEY }}" \
            -var="redis_host=${{ secrets.REDIS_HOST }}" \
            -var="redis_port=${{ secrets.REDIS_PORT }}" \
            -var="redis_connection_string=${{ secrets.REDIS_CONNECTION_STRING }}" \
            -var='database_urls=${{ secrets.DATABASE_URLS }}' \
            -var='email_config=${{ secrets.EMAIL_CONFIG }}' \
            -var='vnpay_config=${{ secrets.VNPAY_CONFIG }}' \
            -out=tfplan \
            -detailed-exitcode
        continue-on-error: true
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ${{ env.WORKING_DIR }}/tfplan

  # ===========================================
  # TERRAFORM APPLY (Infrastructure)
  # ===========================================
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: needs.terraform-plan.outputs.plan-exit-code == '2'
    environment: ${{ github.event.inputs.environment || 'dev' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ${{ env.WORKING_DIR }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

      - name: Terraform Apply
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform apply -auto-approve tfplan
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

  # ===========================================
  # BUILD AND PUSH DOCKER IMAGES
  # ===========================================
  build-push-images:
    name: Build & Push Images
    runs-on: ubuntu-latest
    needs: [detect-changes, build-and-test]
    environment: ${{ github.event.inputs.environment || 'dev' }}
    strategy:
      matrix:
        service:
          - name: api-gateway
            path: apps/api-gateway
            port: 3000
          - name: user-service
            path: apps/user-service
            port: 3001
          - name: movie-service
            path: apps/movie-service
            port: 3002
          - name: cinema-service
            path: apps/cinema-service
            port: 3003
          - name: booking-service
            path: apps/booking-service
            port: 3004
    steps:
      - uses: actions/checkout@v4

      - name: Check if service should be built
        id: should-build
        run: |
          SERVICE="${{ matrix.service.name }}"
          MANUAL_SERVICES="${{ github.event.inputs.services || 'all' }}"
          CHANGED="${{ needs.detect-changes.outputs[matrix.service.name] }}"
          
          if [[ "$MANUAL_SERVICES" == "all" ]] || [[ "$MANUAL_SERVICES" == *"$SERVICE"* ]] || [[ "$CHANGED" == "true" ]]; then
            echo "build=true" >> $GITHUB_OUTPUT
          else
            echo "build=false" >> $GITHUB_OUTPUT
          fi

      - name: Azure Login
        if: steps.should-build.outputs.build == 'true'
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        if: steps.should-build.outputs.build == 'true'
        run: |
          az acr login --name ${{ secrets.ACR_NAME }}

      - name: Set up Docker Buildx
        if: steps.should-build.outputs.build == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        if: steps.should-build.outputs.build == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.service.path }}/Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ matrix.service.name }}:${{ github.sha }}
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ matrix.service.name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: production

  # ===========================================
  # DEPLOY TO AZURE CONTAINER APPS
  # ===========================================
  deploy-services:
    name: Deploy Services
    runs-on: ubuntu-latest
    needs: [build-push-images, terraform-apply]
    if: always() && needs.build-push-images.result == 'success'
    environment: ${{ github.event.inputs.environment || 'dev' }}
    strategy:
      matrix:
        service:
          - name: user-service
          - name: movie-service
          - name: cinema-service
          - name: booking-service
          - name: api-gateway
      max-parallel: 2
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Container App
        run: |
          az containerapp update \
            --name ${{ matrix.service.name }} \
            --resource-group ${{ secrets.RESOURCE_GROUP_NAME }} \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/${{ matrix.service.name }}:${{ github.sha }}

      - name: Wait for deployment
        run: |
          echo "Waiting for ${{ matrix.service.name }} deployment to stabilize..."
          sleep 30
          
          # Check deployment status
          STATUS=$(az containerapp show \
            --name ${{ matrix.service.name }} \
            --resource-group ${{ secrets.RESOURCE_GROUP_NAME }} \
            --query "properties.runningStatus" -o tsv)
          
          echo "Deployment status: $STATUS"

  # ===========================================
  # RUN DATABASE MIGRATIONS
  # ===========================================
  run-migrations:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: deploy-services
    if: always() && needs.deploy-services.result == 'success'
    environment: ${{ github.event.inputs.environment || 'dev' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run User Service Migrations
        run: |
          cd apps/user-service
          npx --yes prisma@6.16.2 migrate deploy
        env:
          DATABASE_URL: ${{ secrets.USER_SERVICE_DATABASE_URL }}

      - name: Run Movie Service Migrations
        run: |
          cd apps/movie-service
          npx --yes prisma@6.16.2 migrate deploy
        env:
          DATABASE_URL: ${{ secrets.MOVIE_SERVICE_DATABASE_URL }}

      - name: Run Cinema Service Migrations
        run: |
          cd apps/cinema-service
          npx --yes prisma@6.16.2 migrate deploy
        env:
          DATABASE_URL: ${{ secrets.CINEMA_SERVICE_DATABASE_URL }}

      - name: Run Booking Service Migrations
        run: |
          cd apps/booking-service
          npx --yes prisma@6.16.2 migrate deploy
        env:
          DATABASE_URL: ${{ secrets.BOOKING_SERVICE_DATABASE_URL }}

  # ===========================================
  # HEALTH CHECK & NOTIFICATION
  # ===========================================
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: [deploy-services, run-migrations]
    if: always() && needs.deploy-services.result == 'success'
    environment: ${{ github.event.inputs.environment || 'dev' }}
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get API Gateway URL
        id: get-url
        run: |
          FQDN=$(az containerapp show \
            --name api-gateway \
            --resource-group ${{ secrets.RESOURCE_GROUP_NAME }} \
            --query "properties.configuration.ingress.fqdn" -o tsv)
          echo "api_url=https://${FQDN}" >> $GITHUB_OUTPUT

      - name: Health Check
        run: |
          echo "Checking API Gateway health..."
          for i in {1..5}; do
            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "${{ steps.get-url.outputs.api_url }}/api/health" || true)
            if [ "$RESPONSE" == "200" ]; then
              echo "âœ… Health check passed!"
              exit 0
            fi
            echo "Attempt $i: HTTP $RESPONSE - Retrying in 30s..."
            sleep 30
          done
          echo "âŒ Health check failed after 5 attempts"
          exit 1

      - name: Deployment Summary
        if: always()
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | ${{ github.event.inputs.environment || 'dev' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| API Gateway URL | ${{ steps.get-url.outputs.api_url }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | ${{ github.sha }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | ${{ github.ref_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Triggered by | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
